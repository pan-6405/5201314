name: Self-Healing Proxy System

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-selfheal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run IO checker
        run: python io_checker.py

      - name: Update memory pool
        run: python update_memory_pool.py

      - name: Generate final config
        run: python generate_config.py

      - name: Push updated config
        run: |
          git config user.name "AutoBot"
          git config user.email "autobot@example.com"
          git add final_config.yaml
          git commit -m "Daily config update"
          git push
