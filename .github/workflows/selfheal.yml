name: Self-Healing Proxy System

on:
  schedule:
    - cron: '0 6 * * *'  # 每天早上 6 点运行
  workflow_dispatch:

jobs:
  run-selfheal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run node grabber
        run: python nodes_grabber.py

      - name: Run live checker
        run: python live_checker.py

      - name: Update memory pool
        run: python update_memory_pool.py

      - name: Inject strategy groups
        run: python injector.py

      - name: Generate final config
        run: python generate_config.py

      - name: Push updated config
        run: |
          git config user.name "AutoBot"
          git config user.email "autobot@example.com"
          git add final_config.yaml
          git commit -m "Daily config update"
          git push
